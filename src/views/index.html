<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu quadro</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand color-violet fw-bold">Meu quadro</a>
        <form class="d-flex" role="search" id="search-form">
          <input id="search-input" class="form-control" type="search" placeholder="Pesquisar..." aria-label="Buscar">
          <button class="btn bg-violet d-flex align-items-center" type="submit">
            <img class="me-1" src="../assets/images/svg/search.svg" alt="Ícone de pesquisa">
            Buscar
          </button>
        </form>
      </div>
    </nav>
  </header>
  <main>
    <section class="container-fluid board mt-4">
      <div class="row">
        <div class="col-md-3">
          <h2 class="fs-6 fw-normal">A fazer (<span id="todo-count"></span>)</h2>
          <add-button data-from="0"></add-button> 
          <div id="todo"></div>
        </div>
        <div class="col-md-3">
          <h2 class="fs-6 fw-normal">Fazendo (<span id="doing-count"></span>)</h2>
          <add-button data-from="1"></add-button>
          <div id="doing"></div> 
        </div>
        <div class="col-md-3">
          <h2 class="fs-6 fw-normal">Concluido (<span id="done-count"></span>)</h2>
          <add-button data-from="2"></add-button>
          <div id="done"></div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <section class="container-fluid p-4">
      <div class="text-center">Desenvolvido por <a href="https://github.com/Andersonmpereira" target="_blank">Anderson Pereira</a></div>
    </section>
  </footer>
</body>
</html>
